<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);}

    
  </style>
</head>
<body>
  
<div class="main">
  <img src="./images/image-product-desktop.jpg" class="image">
<div class="contain">
  <h2 class="Preview">P E R F U M E</h2>
  <div class="essence">
 <p>Gabrielle</p> 
  <p class="Eau">Essence Eau</p>
   <p class="Eau">De Parfum</p> 
</div>

<div class="solar">
 <p> A floral, solar and voluptuous</p>
  <p class="compose"> interpretation composed by </p>
    <p class="compose">Olivier Polge,Perfumer-Creator</p>
   <p class="compose"> for the House of CHANEL.</p>
</div>

<div class="mix">
 <p class="for"> $149.99</p>
  <p class="the">$169.99</p>
  <hr class="area"></hr>
  </div>
  <button class="icon-button">
  <img src="./images/icon-cart.svg">
  <p class="add ">Add to Cart</p>
  </button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
